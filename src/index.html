<html lang="zh" ng-app="114guahao">
    <head>
        <meta charset="utf-8"/>
        <meta content="telephone=no" name="format-detection"/>
        <meta content="no" name="msapplication-tap-highlight"/>
        <meta content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" name="viewport"/>
        <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
        <meta content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" http-equiv="Content-Security-Policy"/>
        <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
-->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
        <script>
            /* eslint-disable */
    var _appVersion = 'h';
    var _appEnv = 'nw';
        </script>
        <script src="js/lib/jquery.min.js">
        </script>
        <script src="js/lib/underscore.js">
        </script>
        <script src="js/lib/bootstrap.min.js">
        </script>
        <script src="js/lib/angular.js">
        </script>
        <script src="js/lib/FileAPI.js">
        </script>
        <script src="js/lib/ng-file-upload.js">
        </script>
        <script src="js/lib/moment.js">
        </script>
        <script src="js/lib/moment.local.js">
        </script>
        <script src="js/main.js">
        </script>
        <script src="js/lib/chromeListener.js">
        </script>
        <script src="js/util.js">
        </script>
        <script src="js/apiModel.js">
        </script>
        <script src="js/uploadService.js">
        </script>
        <script src="js/appState.js">
        </script>
        <script src="js/uploadService.js">
        </script>
        <script src="js/mainController.js">
        </script>
        <script src="js/mainModel.js">
        </script>
        <script src="js/filter.js">
        </script>
        <script src="js/directive.js">
        </script>
        <script src="js/audioModel.js">
        </script>
        <script src="js/lib/bower_components/bootstrap/dist/js/bootstrap.js">
        </script>
        <script src="js/lib/third_party/ui-bootstrap-tpls-1.3.3.js">
        </script>
        <title>
            114挂号
        </title>
    </head>
    <body ng-controller="mainController">
        <script src="cordova.js" type="text/javascript">
        </script>
        <script src="js/index.js" type="text/javascript">
        </script>
        <div class="container app flex-v">
            <div class="tab-content flex-v" ng-if="viewData.displayTab === AppTabNameMap.ci">
                <div class="flex-h">
                    <span class="input-group-addon form_header">
                        cookie
                    </span>
                    <span class="input-group-addon">
                        cookie状态:{{mainData.cookieStatus}}
                    </span>
                </div>
                <div class="flex-h">
                    <input class="form-control" list="kefu-report-list-source-type" ng-model="viewData.mainData.cookie" placeholder="" type="text">
                    </input>
                </div>
                <div class="flex-h">
                    <span class="input-group-addon form_header">
                        医院Id
                    </span>
                    <input class="form-control" list="kefu-report-list-source-type" ng-model="viewData.mainData.hospitalId" placeholder="" type="text">
                    </input>
                </div>
                <div class="flex-h">
                    <span class="input-group-addon form_header">
                        科室Id
                    </span>                    
                    <select class="form-control" list="kefu-report-list-source-type" ng-model="viewData.mainData.departmentId" placeholder=""
                        type="text" ng-options="item.code as item.displayName for item in viewData.mainData.deptList">
                    </select>
                    <div class="btn btn-primary" ng-click="onReloadDeptList()" ng-disabled="viewData.mainData.cookie ==''">
                        刷新
                    </div>
                </div>
                <div class="flex-h">
                    <span class="input-group-addon form_header">
                        医生Id
                    </span>
                    <input class="form-control" list="kefu-report-list-source-type" ng-model="viewData.mainData.doctorId" placeholder="" type="text">
                    </input>
                </div>
                <div class="flex-h">
                    <span class="input-group-addon form_header">
                        患者Id
                    </span>
                    <select class="form-control" list="kefu-report-list-source-type" ng-model="viewData.mainData.patientId" placeholder="" type="text" ng-options="item.cardNo as item.displayName for item in viewData.mainData.patientList">
                    </select>
                    <div class="btn btn-primary" ng-click="onReloadPatientList()" ng-disabled="viewData.mainData.cookie ==''">
                        刷新 
                    </div>
                </div>
                <div class="flex-h">
                    <span class="input-group-addon form_header">
                        时间
                    </span>
                    <input class="form-control" list="kefu-report-list-source-type" ng-model="viewData.mainData.dutyDate" placeholder="" type="text">
                    </input>
                </div>
                <div class="flex-h">
                    <span class="input-group-addon form_header">
                        {{viewData.mainData.status}}
                    </span>
                </div>
                <div class="flex-h">
                    <span class="input-group-addon form_header">
                        医生值班id（必须）:
                    </span>
                    <span class="input-group-addon">
                        {{viewData.mainData.dutySourceId}}
                    </span>
                </div>
                <div class="flex-h" sq-enter onenter="onVcodeReady()">
                    <span class="input-group-addon form_header" style="width:110px">
                        短信验证码
                    </span>
                    <input class="form-control vcode-input" ng-model="viewData.mainData.vcode" placeholder="" type="text" >
                    </input>
                    <span class="input-group-addon" style="width:180px">
                        状态:{{viewData.mainData.vcodeStatus|error}}
                    </span>
                    <div class="btn btn-primary" ng-click="sendVCode()" ng-disabled="viewData.mainData.dutySourceId == ''">
                        重新发送（手动发送）
                    </div>
                </div>
                <div class="btn btn-primary" ng-click="onVcodeReady()" ng-disabled="viewData.mainData.vcode ==''">
                    继续
                </div>
                <div>
                    <span class="input-group-addon">
                        结果:{{viewData.mainData.confirmStatus|error}}
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
